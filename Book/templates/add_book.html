{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h3 class="text-center mb-4">اضافه کردن کتاب جدید</h3>
            
            <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">عنوان کتاب</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_author" class="form-label">نویسنده</label>
                    {{ form.author }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">توضیحات</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_publisher" class="form-label">ناشر</label>
                    {{ form.publisher }}
                </div>
                <div class="mb-3">
                    <label for="id_translator" class="form-label">مترجم</label>
                    {{ form.translator }}
                </div>
                <div class="mb-3">
                    <label for="id_image" class="form-label">تصویر کتاب</label>
                    {{ form.image }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">اضافه کردن کتاب</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
