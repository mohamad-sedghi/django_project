{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h2 class="text-center mb-4">ویرایش کتاب</h2>

            <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">عنوان کتاب</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">نویسنده</label>
                    {{ form.author }}
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">توضیحات</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="publisher" class="form-label">ناشر</label>
                    {{ form.publisher }}
                </div>
                <div class="mb-3">
                    <label for="translator" class="form-label">مترجم</label>
                    {{ form.translator }}
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">تصویر کتاب</label>
                    {{ form.image }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">ذخیره تغییرات</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'Book:book_detail' book.pk %}" class="btn btn-secondary">بازگشت به جزئیات کتاب</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
