{% load static %}

<header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <h1 class="navbar-brand">
            <a href="{% url 'Book:index' %}" class="text-decoration-none" style="font-family: 'IRANSans', sans-serif; font-size: 2rem; font-weight: bold; color: #007bff;">
                <i class="fas fa-book mr-2"></i>کتابخانه آنلاین
            </a>
        </h1>
        <nav class="ml-auto">
            {% if not request.user.is_authenticated %}
                <a href="{% url 'Book:sign_up' %}" class="btn btn-primary btn-lg mx-3">
                    <i class="fas fa-sign-in-alt mr-2"></i>ثبت نام
                </a>
                <a href="{% url 'Book:login' %}" class="btn btn-primary btn-lg mx-3">
                    <i class="fas fa-sign-out-alt mr-2"></i>ورود
                </a>
            {% else %}
                <a href="{% url 'Book:logout' %}" class="btn btn-danger btn-lg mx-3">
                    <i class="fas fa-sign-out-alt mr-2"></i>خروج
                </a>
            {% endif %}
        </nav>
    </div>
</header>
