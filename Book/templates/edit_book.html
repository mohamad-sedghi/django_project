{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" dir="rtl">
    <h2 class="text-center mb-4">ویرایش کتاب</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">عنوان کتاب</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">نویسنده</label>
            {{ form.author }}
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">توضیحات</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">ناشر</label>
            {{ form.publisher }}
        </div>
        <div class="mb-3">
            <label for="translator" class="form-label">مترجم</label>
            {{ form.translator }}
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">تصویر کتاب</label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
    </form>

    <a href="{% url 'Book:book_detail' book.pk %}" class="btn btn-secondary mt-3">بازگشت به جزئیات کتاب</a>
</div>
{% endblock %}
